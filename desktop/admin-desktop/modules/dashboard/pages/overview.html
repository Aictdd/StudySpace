<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据概览 - StudySpace 管理后台</title>
  <link rel="stylesheet" href="../../../core/styles/main.css">
  <link rel="stylesheet" href="../../../core/layouts/admin-layout/style.css">
  <link rel="stylesheet" href="../../../core/components/sidebar/style.css">
  <link rel="stylesheet" href="../../../core/components/navbar/style.css">
  <link rel="stylesheet" href="../../../core/components/search-bar/style.css">
  <link rel="stylesheet" href="../../../core/components/filter-dropdown/style.css">
  <link rel="stylesheet" href="../../../core/components/data-card/style.css">
  <link rel="stylesheet" href="../../../core/components/button/style.css">
  <link rel="stylesheet" href="../styles/overview.css">
</head>
<body>
  <div class="admin-layout">
    <!-- 侧边栏 - 毛玻璃效果 -->
    <aside class="sidebar">
      <div class="sidebar__logo">
        <span class="sidebar__logo-text">StudySpace</span>
      </div>
      <nav class="sidebar__nav">
        <a href="overview.html" class="sidebar__nav-item sidebar__nav-item--active" data-page="dashboard">
          <span class="sidebar__nav-text">数据概览</span>
        </a>
        <a href="../../task/pages/index.html" class="sidebar__nav-item" data-page="task">
          <span class="sidebar__nav-text">任务</span>
        </a>
        <a href="../../calendar/pages/index.html" class="sidebar__nav-item" data-page="calendar">
          <span class="sidebar__nav-text">日历</span>
        </a>
        <a href="../../study-record/pages/index.html" class="sidebar__nav-item" data-page="study-record">
          <span class="sidebar__nav-text">学习记录</span>
        </a>
        <a href="../../seat-management/pages/seat-list.html" class="sidebar__nav-item" data-page="seat-management">
          <span class="sidebar__nav-text">座位管理</span>
        </a>
        <a href="../../settings/pages/index.html" class="sidebar__nav-item" data-page="settings">
          <span class="sidebar__nav-text">管理员设置</span>
        </a>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <div class="admin-layout__main">
      <!-- 顶部导航 - 毛玻璃效果 -->
      <header class="navbar navbar--fixed">
        <div class="search-bar">
          <input type="text" class="search-bar__input" placeholder="搜索">
        </div>
        <div class="navbar__actions">
          <button class="navbar__filter-btn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
            </svg>
            筛选
          </button>
        </div>
      </header>

      <!-- 页面内容 -->
      <main class="admin-layout__content">
        <!-- 筛选区域 -->
        <div class="filter-bar">
          <div class="filter-dropdown" id="floorDropdown">
            <button class="filter-dropdown__trigger" onclick="toggleDropdown('floorDropdown')">
              <span class="filter-dropdown__label">楼层 1</span>
              <span class="filter-dropdown__arrow">▾</span>
            </button>
            <div class="filter-dropdown__menu">
              <div class="filter-dropdown__item filter-dropdown__item--active">楼层 1</div>
              <div class="filter-dropdown__item">楼层 2</div>
              <div class="filter-dropdown__item">楼层 3</div>
            </div>
          </div>
          <div class="filter-dropdown" id="areaDropdown">
            <button class="filter-dropdown__trigger" onclick="toggleDropdown('areaDropdown')">
              <span class="filter-dropdown__label">区域 A</span>
              <span class="filter-dropdown__arrow">▾</span>
            </button>
            <div class="filter-dropdown__menu">
              <div class="filter-dropdown__item filter-dropdown__item--active">区域 A</div>
              <div class="filter-dropdown__item">区域 B</div>
              <div class="filter-dropdown__item">区域 C</div>
            </div>
          </div>
          <div class="date-picker">
            <input type="text" class="date-picker__input" value="2025/11/29" readonly>
            <span class="date-picker__icon">📅</span>
          </div>
        </div>

        <!-- 数据卡片区域 - 带入场动画 -->
        <div class="stats-grid">
          <div class="data-card">
            <div class="data-card__header">
              <span class="data-card__title">总用户数</span>
              <span class="data-card__icon">👥</span>
            </div>
            <div class="data-card__value">1,234</div>
            <div class="data-card__footer">
              <span class="data-card__trend data-card__trend--up">↑ 12%</span>
              <span class="data-card__desc">较上周</span>
            </div>
          </div>
          <div class="data-card">
            <div class="data-card__header">
              <span class="data-card__title">座位总数</span>
              <span class="data-card__icon">💺</span>
            </div>
            <div class="data-card__value">500</div>
            <div class="data-card__footer">
              <span class="data-card__desc">可用座位</span>
            </div>
          </div>
          <div class="data-card">
            <div class="data-card__header">
              <span class="data-card__title">今日预约</span>
              <span class="data-card__icon">📋</span>
            </div>
            <div class="data-card__value">89</div>
            <div class="data-card__footer">
              <span class="data-card__trend data-card__trend--up">↑ 8%</span>
              <span class="data-card__desc">较昨日</span>
            </div>
          </div>
          <div class="data-card">
            <div class="data-card__header">
              <span class="data-card__title">违约人次</span>
              <span class="data-card__icon">⚠️</span>
            </div>
            <div class="data-card__value">12</div>
            <div class="data-card__footer">
              <span class="data-card__trend data-card__trend--down">↓ 5%</span>
              <span class="data-card__desc">较上周</span>
            </div>
          </div>
        </div>

        <!-- 实时座位使用情况 -->
        <div class="content-card">
          <div class="content-card__header">
            <span class="content-card__title">实时座位使用情况</span>
          </div>
          <div class="usage-bar">
            <div class="usage-bar__fill" style="width: 75%;"></div>
            <span class="usage-bar__text">用于实时显示座位使用情况的横条图</span>
          </div>
        </div>

        <!-- 预约与违约记录 -->
        <div class="content-card">
          <div class="content-card__header">
            <span class="content-card__title">预约与违约记录</span>
            <button class="btn btn--text btn--sm">更多 →</button>
          </div>
          <div class="records-placeholder">
            预约与违约记录
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="../../../core/utils/dom.js"></script>
  <script src="../../../core/utils/helpers.js"></script>
  <script>
    // 下拉框交互
    function toggleDropdown(id) {
      const dropdown = document.getElementById(id);
      const isOpen = dropdown.classList.contains('filter-dropdown--open');
      
      // 关闭所有下拉框
      document.querySelectorAll('.filter-dropdown').forEach(d => {
        d.classList.remove('filter-dropdown--open');
      });
      
      // 切换当前下拉框
      if (!isOpen) {
        dropdown.classList.add('filter-dropdown--open');
      }
    }
    
    // 点击外部关闭下拉框
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.filter-dropdown')) {
        document.querySelectorAll('.filter-dropdown').forEach(d => {
          d.classList.remove('filter-dropdown--open');
        });
      }
    });
    
    // 选择下拉项
    document.querySelectorAll('.filter-dropdown__item').forEach(item => {
      item.addEventListener('click', function() {
        const dropdown = this.closest('.filter-dropdown');
        const label = dropdown.querySelector('.filter-dropdown__label');
        
        // 更新选中状态
        dropdown.querySelectorAll('.filter-dropdown__item').forEach(i => {
          i.classList.remove('filter-dropdown__item--active');
        });
        this.classList.add('filter-dropdown__item--active');
        
        // 更新显示文本
        label.textContent = this.textContent;
        
        // 关闭下拉框
        dropdown.classList.remove('filter-dropdown--open');
      });
    });
  </script>
</body>
</html>
